<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Feed Upload</h1>
        <button style="color: #000;" class="button button-icon icon ion-close" ng-click="closeFeedModal()"></button>
    </ion-header-bar>
    <ion-content style="width: 100%; text-align:center;">
        <div style="width: 80%; margin: 0 auto;">
            <img style="width: 100%; max-width: 500px;" ng-src="{{base64ImageData}}">
            <textarea style="padding: 10px; border: 1px solid #eee; width: 100%;" ng-model="description" rows="4" placeholder="Add Your Post Description"></textarea>
            <button ng-disabled="!description" ng-click="uploadFeed(description)" class="button button-block button-positive">Upload</button>
        </div>
    </ion-content>
</ion-modal-view>
